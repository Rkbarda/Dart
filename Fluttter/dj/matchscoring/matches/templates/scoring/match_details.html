<!-- scoring/match_details.html -->

{% extends "base.html" %}

{% block content %}
  <h1>Match Details</h1>
  <p>Match Date: {{ match.match_date }}</p>
  <p>Team A: {{ match.team_a }}</p>
  <p>Team B: {{ match.team_b }}</p>
  <!-- Display more match details here -->
  <a href="{% url 'score_entry' match.id %}">Enter Scores</a>
{% endblock %}
